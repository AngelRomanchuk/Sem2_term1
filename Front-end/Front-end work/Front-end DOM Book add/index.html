<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" 
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Add Book</h1>
    <form id="form1">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="u-full-width">
        </div>
        <div>
            <label for="title">Author</label>
            <input type="text" id="author" name="author" class="u-full-width">
        </div>
        <div>
            <label for="title">ISBN</label>
            <input type="text" id="isbn" name="isbn" class="u-full-width">
        </div>
        <div>
            <input type="submit" value="Add Book" class="u-full-width">
        </div>
    </form>
    <table id="data" class="u-full-width">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody id="book_list">
            
        </tbody>
    </table>


    <script src="./library.js"></script>
</body>
</html>
